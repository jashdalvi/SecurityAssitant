{%load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ===== BOX ICONS ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/visitor_registration.css' %}" />
    <title>User Registration</title>
  </head>
  <body id="body-desktop">
    <header class="header" id="header-desktop">
      <div class="header_toggle">
        <i class="bx bx-menu" id="header-toggle"></i>
      </div>
    </header>
    <div class="sidebar" id="side_bar">
      <nav class="nav">
        <div>
          <a href="{% url 'adminDashboard' %}" class="logo">
            <i class="bx bx-analyse logo_icon"></i>
            <span class="logo_name">ASST</span>
          </a>
          <div class="sidebar_list">
            <a href="{% url 'adminDashboard' %}" class="nav_link">
              <i class="bx bxs-dashboard nav_link_icon"></i>
              <span class="link_name">DashBoard</span>
            </a>
            <a href="{% url 'users' %}" class="nav_link">
              <i class="bx bx-user-circle nav_link_icon"></i>
              <span class="link_name">Users</span>
            </a>
            <a href="{% url 'adminReports' %}" class="nav_link">
              <i class="bx bxs-report nav_link_icon"></i>
              <span class="link_name">Reports</span>
            </a>
          </div>
        </div>
        <div>
          <a href="#" class="nav_link">
            <i class="bx bxs-certification nav_link_icon"></i>
            <span class="link_name">Settings</span>
          </a>
          <a href="{% url 'logout' %}" class="nav_link">
            <i class="bx bx-log-out nav_link_icon"></i>
            <span class="link_name">Log Out</span>
          </a>
        </div>
      </nav>
    </div>
    <h2>User Registration</h2>
    <div class="form_div">
      <form action="/postUserRegistration" method="POST" id="userForm">
        {% csrf_token %}
        <div class="input-field">
          <input
            type="text"
            placeholder="Name of User"
            id="userName"
            name="userName"
          />
          <small>Error message</small>
        </div>
        <div class="input-field">
          <input
            type="text"
            placeholder="Phone No"
            id="phoneNumber"
            name="phoneNumber"
          />
          <small>Error message</small>
        </div>
        <div class="input-field">
          <input
            type="tel"
            placeholder="Email Id"
            id="email"
            name="userEmail"
          />
          <small>Error message</small>
        </div>
        <div class="input-field">
          <input
            type="password"
            placeholder="Password"
            id="password"
            name="userPassword"
          />
          <small>Error message</small>
        </div>
        <div class="input-field">
          <input
            type="text"
            placeholder="Building Assigned"
            id="buildingAssigned"
            name="buildingAssigned"
          />
          <small>Error message</small>
        </div>
        <input type="submit" value="Register" class="btn solid" />
      </form>
    </div>
    <script src="{% static 'js/sidebar.js' %}"></script>
    <!-- <script src="{% static 'js/userRegistration.js' %}"></script> -->
  </body>
</html>
